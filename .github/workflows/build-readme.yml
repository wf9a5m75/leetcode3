name: Update README.md
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Trigger update README.md
    runs-on: ubuntu-latest
    steps:
      - name: change time zone
        run: |
          sudo rm -rf /etc/localtime
          sudo ln -s /usr/share/zoneinfo/America/Los_Angeles /etc/localtime
      - name: Checkout files
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Exit if no commit since yesterday
        id: precheck
        run: bash .github/pre_check.sh

      - name: setup python3
        if: ${{ steps.precheck.outputs.DO_UPDATE == 1 }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Restore file time stamp
        if: ${{ steps.precheck.outputs.DO_UPDATE == 1 }}
        uses: chetan/git-restore-mtime-action@v1

      - name: update README.md
        if: ${{ steps.precheck.outputs.DO_UPDATE == 1 }}
        run: python .github/build_readme.py

      - name: Commit & push the README.md file
        if: ${{ steps.precheck.outputs.DO_UPDATE == 1 }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Add changes" -a
          git push
